<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Agro Smart</title>
        {% load static %}
        <link rel="icon" type="image/x-icon" href={% static 'image/logo.png' %}>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <style>
            .bi{
                padding-right: 8px;
            }
        </style>

        <nav class="navbar navbar-expand-lg" style="background-color: #35356e;">
            <div class="container-fluid">
              <a class="navbar-brand text-uppercase fw-bold" style="color:white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" href="{% url 'index' %}">Predict Crop</a>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-8 col-md-8 col-lg-6"  style="padding-top: 50px;">
                    <div class="card" style="width: 100%; border: 2px solid #35356e;">
                        <div class="card-body">
                            <h5 class="card-title text-uppercase fw-bold" style="font-size: 30px; color:#35356e; text-align: center;">Result</h5>
                            <p class="card-text" style="font-size: 25px; color:#35356e; text-align: center;">You can grow <b class="text-uppercase" style="color: Red;">{{result}}</b> in your Farm Land..</p>
                            <p class="card-text" style="color: red; font-size:16px; text-align: center;">(The result may vary. It predict with the help of dataset in our database.)</p>
                            <div class="row justify-content-center">
                                <div class="col-xs col-sm-10 col-md-10 col-lg-10" style="padding-top: 25px;">
                                    <center><a href="{% url 'index' %}" class="btn btn-success text-uppercase fw-bold" style="width: 100%;">Try Predicting again</a></center>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid" style="padding: 0; padding-top:60px;">
            <footer class="text-center text-white" style="background-color: #35356e;">
                <!-- Grid container -->
                <div class="container p-4 pb-0">
                    <!-- Section: Social media -->
                    <section class="mb-4">
                    
                        <!-- Facebook -->
                        <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/hamradio_india" target='_blank' role="button"><i class="bi bi-facebook"></i></a>
                    
                        <!-- Twitter -->
                        <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/vu3tpz"  target='_blank' role="button"><i class="bi bi-twitter"></i></a>
                    
                        <!-- Google -->
                        <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/hamradio.india/" target='_blank' role="button"><i class="bi bi-google"></i></a>
                    
                        <!-- Instagram -->
                        <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/vu3tpz/" target='_blank' role="button"><i class="bi bi-instagram"></i></a>
                    
                        <!-- Linkedin -->
                        <a class="btn btn-outline-light btn-floating m-1" href="#!" target='_blank' role="button"><i class="bi bi-linkedin"></i></a>
                    
                        <!-- Github -->
                        <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/vu3tpz/" target='_blank' role="button"><i class="bi bi-github"></i></a>
                    
                    </section>
                    <!-- Section: Social media -->
                </div>
            
                <!-- Grid container -->
            
                    <!-- Copyright -->
                    <div class="text-center p-3 text-uppercase fw-bold" style="background-color: rgba(0, 0, 0, 0.2);">
                        <p>Made With ❤️ by Vishnu M</p>
                        <p>AgroSmart.in</p>
                    </div>
                    <!-- Copyright -->
            </footer>
        </div>

    </body>
</html>
